<!DOCTYPE html>
<html>

<head>
<title>Web Assessment Portal</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../public/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../public/css/styleBS.css" rel="stylesheet">
</head>

<body ng-app="myApp" ng-controller="studenthomeController">


<head-component></head-component>


 <div class="page-content">

 <div class="row">

  <div class="col-md-2"><!--grid 2 for bootstrap -->
        <div class="sidebar content-box" style="display: block;">
           <ul class="nav">
                    <!-- Main menu -->  
           <li class="current"><a href="" ng-click="studentHome()"><i class="glyphicon glyphicon-home"></i> Dashboard</a></li>
           <br>
           <li><a href="" ng-click="attemptAssessmentQuestion()"><i class="glyphicon glyphicon-pencil"></i> Attempt Assessment Questions</a></li>
           <br>
           <li class=""><a href="" ng-click="attemptLabs()"><i class="glyphicon glyphicon-book"></i> Labs</a></li>
           <br>
           <li><a href="" ng-click="viewAttempts()" ><i class="glyphicon glyphicon-time"></i> View Past Attempts</a></li>

              <br>
                
                </ul>
             </div>
      </div>


    <div class="col-md-8"><!--Main content -->
      <div class="row">
      <!-- to display content here -->


         <div class="content-box-large">
           <div class="container">
      

       <div class="panel-heading">
       <div class="panel-title"><h3><b>Announcement<b></b></h3></div>
                    

       </div>





       </div>
     </div>


      </div>

        <div class="row">



             


          
       <div class="panel-heading">


               <div data-ng-init="getAnnouncements()">

                <div ng-repeat="announcement in announcements">
                <div class="content-box-large">
              

                  <div>
                  <h3>{{announcement.aTitle}}   </h3><br>
                    <h4>{{announcement.annoucement}}</h4> <br>
                  
                    <h5> Created by : {{announcement.createBy}}   </h5> <br>
                    <h6> Date Posted : {{announcement.aDateTime}}   </h6>
                  </div>
                  </div>           
                </div>
                </div>



              <br>
              <br>
              <br>
              <br>



              <br>
              <br>
              <br>
              <br>

      </div>
    

  </div>

  
    </div>
    
      </div>
      </div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="../public/javascript/myApp.js"></script>
<script src="../controllers/studenthomeController.js"></script>
<script src="../public/bootstrap/js/bootstrap.min.js"></script>
<script src="../public/javascript/custom.js"></script>
<script src="public/javascript/ng-file-upload-shim.min.js"></script> 
<script src="public/javascript/ng-file-upload.min.js"></script>
</body>
</html>
